<div class="container register" ng-controller="loginController">
  <h1>{{test}}</h1>
  <div class="registerBox">
    <form name="registerForm" novalidate>
      <div class="form-group">
        <label for="name">Email:</label>
        <input type="email" class="form-control" name="name" placeholder="E.g. JohnDoe@example.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" class="form-control" name="password" placeholder="Password" required>
      </div>

      <button type="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid">Register</button>
    </form>

  </div>
</div>
